<!DOCTYPE html>
<html lang="en">
<head>
    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--CSS STYLESHEET-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    
<div class="container">
 <!-------------BOX 1 form------------->  
 <div class="row">
   <div class="col-md-6 align-self-center">
    <div class="box1">
      <h2>Task Planner</h2>
      <!--on the submit event, the form will validate-->
      <form id="form">
        
              <div class="row">
                <div class="col">
                  <label for="inputName">Your Name:</label>
                  <input type="text" id="inputName" name="inputName" class="form-control"placeholder= "Johnny"><br>
                  <p id="nameError" class="error"></p>
                </div>

                <div class="col">
                  <label for="inputAssign">Assign To:</label>
                  <input type="text" id="inputAssign" name="inputAssign" class="form-control" placeholder="Susie"><br>
                  <p id="assignError" class="error"></p>
                </div>
              </div>
            
          <div class="row">
            <div class="col">
              <label for="inputDate">Due date:</label>
              <input type="date" id="inputDate" name="inputDate" class="form-control" id="inputDate"><br>
              <p id="dateError" class="error"></p>
            </div>

            <div class="col">
              <label for="inputState">Status:</label>
              <select id="inputState" class="form-control" name="inputState">
                <option value="" disabled selected>Select option</option>
                <option>TO-DO</option>
                <option>IN PROGRESS</option>
                <option>REVIEW</option>
                <option>DONE</option>
              </select><br>
              <p id="statusError" class="error"></p>
          </div>
          </div>

          <div class="form-group">
              <label for="inputDescription">Task Description</label>
              <input type="text" class="form-control" name="inputDescription" id="inputDescription" placeholder="Send marketing info"><br>
              <p id="descriptionError" class="error"></p>
            </div>

          <br>
      
          <div class="submit-btn d-grid gap-2 col-6 mx-auto">
              <button type="button"  class="btn btn-primary" id="addTask">Submit</button>
            </div>
        </form>
    </div>
   </div>

   <!------------- task list------------------>
   <div class="col-md-6">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">

          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <h5 class="mb-1">Tasks:</h5>
          </button>
        </h2>

        <!--card info-->
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          
          <div id="task-list" class="accordion-body">
            <!-- Tasks go here -->
          </div>
        </div>
      </div>



 



 
    </div>
   </div>
 </div>  
</div>




















<!--JS LINK-->
<script src="app.js"></script>
<!--JS BOOTSTRAP BUNDLE-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
